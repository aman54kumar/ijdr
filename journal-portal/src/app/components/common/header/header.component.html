<header class="modern-header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand" routerLink="/">
        <div class="brand-container">
          <div class="logo-wrapper">
            <!-- Academic logo with book/research theme -->
            <div class="logo-container">
              <div class="logo-placeholder">
                <i class="bi bi-journal-bookmark-fill"></i>
              </div>
              <div class="logo-overlay">
                <i class="bi bi-journal-bookmark-fill"></i>
              </div>
            </div>
          </div>
          <div class="brand-text">
            <h1 class="brand-title font-display">IJDR</h1>
            <p class="brand-subtitle">Development Research</p>
          </div>
        </div>
      </a>

      <!-- Mobile menu button -->
      <button
        class="navbar-toggler modern-toggler"
        type="button"
        (click)="isNavbarCollapsed = !isNavbarCollapsed"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="toggler-line" [class.active]="!isNavbarCollapsed"></span>
        <span class="toggler-line" [class.active]="!isNavbarCollapsed"></span>
        <span class="toggler-line" [class.active]="!isNavbarCollapsed"></span>
      </button>

      <!-- Navigation -->
      <div
        [ngClass]="{ show: !isNavbarCollapsed }"
        class="navbar-collapse collapse"
        id="navbarNav"
      >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="closeNavbar()"
            >
              <i class="bi bi-house-door"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/journals"
              routerLinkActive="active"
              (click)="closeNavbar()"
            >
              <i class="bi bi-journal-bookmark"></i>
              <span>Journals</span>
            </a>
          </li>
          <li
            class="nav-item dropdown"
            [class.show]="isDropdownOpen"
            (mouseenter)="onDesktop() && (isDropdownOpen = true)"
            (mouseleave)="onDesktop() && (isDropdownOpen = false)"
          >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              (click)="$event.preventDefault(); toggleDropdown()"
              [attr.aria-expanded]="isDropdownOpen"
            >
              <i class="bi bi-info-circle"></i>
              <span>About</span>
            </a>
            <ul
              class="dropdown-menu modern-dropdown"
              [class.show]="isDropdownOpen"
            >
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/about"
                  (click)="closeNavbar()"
                >
                  <i class="bi bi-building"></i>
                  About IJDR
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/editorial-board"
                  (click)="closeNavbar()"
                >
                  <i class="bi bi-people"></i>
                  Editorial Board
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/advisory-board"
                  (click)="closeNavbar()"
                >
                  <i class="bi bi-shield-check"></i>
                  Advisory Board
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/publisher"
                  (click)="closeNavbar()"
                >
                  <i class="bi bi-briefcase"></i>
                  Publisher
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/contribute"
              (click)="closeNavbar()"
            >
              <i class="bi bi-file-earmark-plus"></i>
              <span>Contribute</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/contact"
              routerLinkActive="active"
              (click)="closeNavbar()"
            >
              <i class="bi bi-envelope"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
